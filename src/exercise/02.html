<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>


  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // ðŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // ðŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ðŸ’° in React, this is also called the "className" prop
    // This is similar to ReactDOM.render
    // rootElement.append(element)

    const span1 = React.createElement('span', { children: 'Hello' }); // or React.createElement('span', {}, 'Hello')
    const span2 = React.createElement('span', { children: 'World!' }); // or React.createElement('span', null, 'World!')

    // const elementProps = {
    //   id: 'root',
    //   className: 'Container',
    //   children: [span1, ' ', span2],
    // }; // throws error needing key prop

    const elementProps = {
      id: 'root',
      className: 'Container',
    };
    const reactElement = React.createElement('div', elementProps, span1, ' ', span2);
    ReactDOM.render(reactElement, rootElement);
  </script>
</body>
